<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC - Calculator</title>
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main id="conteiner__calculator">
      <section id="personal__image">
        <img
          src="./assets/images/illustration.svg"
          alt="imagem de ilustração"
          id="img"
        />
      </section>
      <section id="calculator">
        <form action="" id="form">
          <h1 id="title__calculator">Calculadora - IMC</h1>
          <div class="input__box">
            <label for="weight"> Peso em Kg </label>
            <div class="input__field">
              <i class="fa-solid fa-weight-hanging"></i>
              <input type="number" id="weight" required />
              <span>Kg</span>
            </div>
          </div>
          <div class="input__box">
            <label for="height"> Altura em Metros</label>
            <div class="input__field">
              <i class="fa-solid fa-ruler"></i>
              <input
                type="text"
                id="height"
                required
                pattern="[0-9]+([,\.][0-9]+)"
                inputmode="numeric"
              />
              <span>m</span>
            </div>
          </div>
          <button id="calculate">Calcular</button>
        </form>

        <div id="info__imc" class="hidden">
          <div id="result">
            <div id="bmi">
              <span id="value"></span>
              <span>Seu IMC</span>
            </div>
            <div id="description">
              <span></span>
            </div>
          </div>
          <div id="more__info">
            <a href="#"> Mais informações sobre o IMC</a>

            <i class="fa-solid fa-arrow-up-right-from-square"></i>
            <p>Desenvolvido por: <h6 id="programmer" href="">MartinsZx</h6></p>
          </div>
        </div>
      </section>
    </main>
   
    <script src="./assets/Script/script.js"></script>
  </body>
</html>
